apiVersion: v1
kind: Service
metadata:
  name: dash-dev-mongo
spec:
  ports:
  - port: 27017
    name: dash-dev-mongo
  selector:
    app: dash-dev-mongo
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dash-dev-mongo-pv-claim
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 0.5Gi
---
apiVersion: apps/v1beta2 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: dash-dev-mongo
spec:
  selector:
    matchLabels:
      app: dash-dev-mongo
  template:
    metadata:
      labels:
        app: dash-dev-mongo
    spec:
      containers:
      - image: mongo:3.7-jessie
        name: dash-dev-mongo        
        ports:
        - containerPort: 27017
          name: dash-dev-mongo
        volumeMounts:
        - name: dash-dev-mongo-persistent-storage
          mountPath: /data/db
        resources:
          requests:
            cpu: "50m"

      volumes:
      - name: dash-dev-mongo-persistent-storage
        persistentVolumeClaim:
          claimName: dash-dev-mongo-pv-claim
